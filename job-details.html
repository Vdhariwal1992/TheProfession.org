<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details | TheProfession.org</title>

  <link rel="stylesheet" href="assets/css/job-details.css" />
</head>

<body class="job-page-body">

<div class="main-container">

  <div class="job-wrapper">

    <!-- ===== TOP BAR (LIKE SIGNUP) ===== -->
    <div class="page-header">
      <div class="page-logo">TheProfession.org</div>

      <div class="page-login">
        <a href="jobs.html">← Back to Jobs</a>
      </div>
    </div>

    <!-- ===== JOB HEADER CARD ===== -->
    <div class="job-detail-header">

      <div>
        <h1 id="jobTitle"></h1>
        <p class="company" id="jobCompany"></p>
        <p class="meta" id="jobMeta"></p>
      </div>

      <div class="job-cta">
        <a href="employer/login.html" class="signup-btn">
          Apply Now
        </a>
      </div>

    </div>

    <!-- ===== JOB BODY CARD ===== -->
    <div class="job-detail-body">

      <div class="job-section">
        <h3>Job Description</h3>
        <p id="jobDescription"></p>
      </div>

      <div class="job-section" id="jobResponsibilities">
        <h3>Key Responsibilities</h3>
        <p></p>
      </div>

      <div class="job-section" id="jobEligibility">
        <h3>Eligibility Criteria</h3>
        <p></p>
      </div>

      <div class="job-section" id="jobBenefits">
        <h3>Benefits</h3>
        <p></p>
      </div>

    </div>

  </div>
</div>

<!-- ===== FOOTER (SAME AS SIGNUP) ===== -->
<footer class="common-footer">

  <div class="footer-links">
    <a href="#">About</a>
    <a href="#">Support</a>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms</a>
    <a href="#">Careers</a>
  </div>

  <div class="footer-social">
    <a href="https://linkedin.com" target="_blank">
      <img src="../assets/icons/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://x.com" target="_blank">
      <img src="../assets/icons/x.png" alt="X">
    </a>
    <a href="https://facebook.com" target="_blank">
      <img src="../assets/icons/facebook.png" alt="Facebook">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="../assets/icons/instagram.png" alt="Instagram">
    </a>
  </div>

  <div class="footer-copy">
    © 2026 OpNex (OPC) Pvt Ltd
  </div>

</footer>

<script src="assets/js/job-details.js"></script>
</body>
</html>
